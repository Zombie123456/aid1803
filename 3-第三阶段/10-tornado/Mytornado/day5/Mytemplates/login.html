{% extends base.html %}

{% block title %}
  登录
{%end%}

{% block body %}
  {% module loginmodule()%}
  <script src="static/js/jquery-3.2.1.js"></script>
  <script>
    $(function(){
      var inputuname = $("[name='username']");
      inputuname.blur(function(){
        var name = inputuname.val()
        $.ajax({
          url:'/ccc',
          data:{'uname':name},
          type:'post',
          dataType:'json',
          async:true,
          success:function(data){
            if(data.avatar){
              $('#avatar').attr('src','static/images/'+data.avatar)
            }
          },
          error:function(error){
            console.log('错误信息',error);
          }
        });
      });
    });
  </script>
{%end%}
